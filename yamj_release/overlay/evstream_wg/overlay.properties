# evStreamed white glass overlayXML to apply images in YAMJ for usage with evstreamed# # Basic overlay this files holds the settings for what is included in the overlay# Very limited artwork is included in this release## For each artwork is specified a file that is used for parsing the settings e.g. banners.xml## Actual size of output is:# Poster: 257 x 380# Thumbnail: 131 x 196# Banner: 387 x 75 # Videoimage: Not implemented yet# Footer: Not implemented## The size is defined by the default_overlay files# All artwork and files for this overlay is in the evstream_ol folder in the resources directory### POSTERS# posters size and formatposters.format=pngposters.width=242posters.height=363posters.normalize=trueposters.stretch=false# posters effectsposters.roundCorners=trueposters.cornerRadius=10posters.cornerQuality=50# posters overlayposters.xmlOverlay=trueposters.xmlOverlayFile=poster_simplewglass.xmlposters.overlay=trueposters.overlay.source=defaultposters.overlay.offsetX=7posters.overlay.offsetY=8# posters settingsposters.watched=true### THUMBNAILS# thumbnails size and formatthumbnails.format=pngthumbnails.width=124thumbnails.height=188thumbnails.normalize=truethumbnails.stretch=false# thumbnails effectsthumbnails.reflection=truethumbnails.reflectionHeight=12.5thumbnails.reflectionStart=0.0thumbnails.reflectionEnd=100.00thumbnails.opacityStart=30.0thumbnails.opacityEnd=100.0thumbnails.roundCorners=truethumbnails.cornerRadius=10thumbnails.cornerQuality=50# thumbnails overlaythumbnails.xmlOverlay=truethumbnails.xmlOverlayFile=thumbnail_simplewglass.xmlthumbnails.overlay=truethumbnails.overlay.source=defaultthumbnails.overlay.offsetX=3thumbnails.overlay.offsetY=4# thumbnails settingsthumbnails.watched=truethumbnails.rating=true### BANNERS# banners size and formatbanners.format=pngbanners.width=376banners.height=68banners.normalize=true#banners.stretch=false# banners effectsbanners.roundCorners=truebanners.cornerRadius=10banners.cornerQuality=50# banners overlaybanners.xmlOverlay=truebanners.xmlOverlayFile=banner_simplewglass.xmlbanners.overlay=truebanners.overlay.source=defaultbanners.overlay.offsetX=5banners.overlay.offsetY=3# banners settings#true or false to get these logos on the overlay, only HD, TV, subtitle, videosource, videoout, watched available by defaultbanners.watched=truebanners.rating=true### END OVERLAY