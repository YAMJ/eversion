# evStreamed box with logo overlayXML to apply images in YAMJ for usage with evstreamed# # Basic overlay this files holds the settings for what is included in the overlay# Very limited artwork is included in this release## For each artwork is specified a file that is used for parsing the settings e.g. banners.xml## Actual size of output is:# Poster: 257 x 380# Thumbnail: 131 x 196# Banner: 387 x 75 # Videoimage: Not implemented yet# Footer: Not implemented## The size is defined by the default_overlay files# All artwork and files for this overlay is in the evstream_ol folder in the resources directory### POSTERS# posters size and formatposters.format=pngposters.width=236posters.height=354posters.normalize=true#posters.stretch=false# posters overlayposters.xmlOverlay=trueposters.xmlOverlayFile=poster_boxw.xmlposters.overlay=trueposters.overlay.source=defaultposters.overlay.offsetX=4posters.overlay.offsetY=22# posters settingsposters.logoHD=trueposters.logoTV=trueposters.videosource=trueposters.videoout=true### THUMBNAILS# thumbnails size and formatthumbnails.format=pngthumbnails.width=121thumbnails.height=183thumbnails.normalize=true#thumbnails.stretch=false# posters overlaythumbnails.xmlOverlay=truethumbnails.xmlOverlayFile=thumbnail_boxw.xmlthumbnails.overlay=truethumbnails.overlay.source=defaultthumbnails.overlay.offsetX=2thumbnails.overlay.offsetY=11# posters settingsthumbnails.logoHD=truethumbnails.logoTV=truethumbnails.videosource=truethumbnails.videoout=true### BANNERS# banners size and formatbanners.format=pngbanners.width=379banners.height=69banners.normalize=true#banners.stretch=false# banners overlaybanners.xmlOverlay=truebanners.xmlOverlayFile=banner_boxw.xmlbanners.overlay=truebanners.overlay.source=defaultbanners.overlay.offsetX=4banners.overlay.offsetY=3# banners settings#true or false to get these logos on the overlay, only HD, TV, subtitle, videosource, videoout, watched available by defaultbanners.logoHD=truebanners.logoTV=truebanners.videosource=truebanners.videoout=true### END OVERLAY